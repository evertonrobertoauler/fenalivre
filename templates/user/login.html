{% extends "base.html" %}
{% load static %}

{% block content %}
	{% if form.errors %}
		<p>{{ form.username.label_tag }} ou {{ form.password.label_tag }} inv√°lidos. Tente novamente.</p>
	{% endif %}

	<form action="{% url 'django.contrib.auth.views.login' %}" method="post">
		{% csrf_token %}
		
		<p>
			<a href="{% url 'socialauth_begin' 'google-oauth2' %}"><img title="Google" src="{% static "src/img/google.png" %}"></a>
			<a href="{% url 'socialauth_begin' 'facebook' %}"><img title="Facebook" src="{% static "src/img/facebook.png" %}"></a>
			<a href="{% url 'socialauth_begin' 'linkedin' %}"><img title="Linkedin" src="{% static "src/img/linkedin.png" %}"></a>
			<a href="{% url 'socialauth_begin' 'twitter' %}"><img title="Twitter" src="{% static "src/img/twitter.png" %}"></a>
		</p>

		<label for="username">{{ form.username.label_tag }}</label>
		{{ form.username }}
		
		<label for="password">{{ form.password.label_tag }}</label>
		{{ form.password }}

		<input type="submit" value="Login" />
		<input type="hidden" name="next" value="{{ next }}" />
	</form>
{% endblock %}
