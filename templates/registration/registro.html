{% extends "base.html" %}
{% block content %}	
	<h2>Registro</h2>
	<form action="" method="post">
		{% csrf_token %}
		
		{% for field in form.visible_fields %}
  			<div {% if field.errors %}class="field_error"{% endif %}>
   		 		
   		 		{{ field.label_tag }}
    			{{ field }}
		    	{% for err in field.errors %}
		    		<span class="error_message">{{ err }}</span>
		    	{% endfor %}
	  		</div>
		{% endfor %}
		
		<input type="submit" value="Registrar-se" />
	</form>
{% endblock %}
